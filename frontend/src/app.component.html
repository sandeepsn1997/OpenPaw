<div class="shell">
  <h1>OpenPaw Agent Dashboard</h1>
  <p>Control panel for your FastAPI AI agent.</p>

  <textarea
    [(ngModel)]="prompt"
    rows="5"
    placeholder="Ask your agent something..."
  ></textarea>

  <button (click)="askAgent()" [disabled]="loading()">
    {{ loading() ? 'Thinking...' : 'Send to Agent' }}
  </button>

  <section *ngIf="response() as r" class="card">
    <h2>Agent Response</h2>
    <p>{{ r.reply }}</p>
    <small *ngIf="r.tool_used">Tool used: {{ r.tool_used }}</small>
  </section>

  <section *ngIf="error() as e" class="card error">
    <h2>Error</h2>
    <p>{{ e }}</p>
  </section>
</div>
